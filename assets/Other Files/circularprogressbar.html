<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			display: grid;
			height: 100%;
			text-align: center;
			place-items: center;
			background: #dde6f0;
		}
		.circular {
			height: 100px;
			width: 100px;
			background: red;
			position: relative;
			transform: scale(2);
		}
		.circular .inner{
			position: absolute;
			z-index: 6;
			top: 50%;
			left: 50%;
			height: 80px;
			width: 80px;
			margin:-40px 0 0 -40px;
			background: #dde6f0;
			border-radius: 100%;
			box-shadow: 0 1px o rgba(0, 0, 0, 0.2);

		}
		.circular .bar{
			position: absolute;
			height: 100%;
			width:100%;
			background: #fff;
			-webkit-border-radius:100%;
			border-radius:100%;
			clip:rect(0px,100px,100px,50px);
		}
		.circle .bar .progress{
			position: absolute;
			height: 100%;
			width:100%;
			-webkit-border-radius:100%;
			border-radius:100%;
			clip:rect(0px,50px,100px,0px);
			background:#4158d0;
		}
		.circle .left .progress{
			z-index: 1;
			animation: left 4s linear both;
		}
		@keyframes left{
			100%{
				transform:rotate(180deg);
			}
		}
		.circle .right .progress{
			z-index: 3;
			animation: right 4s linear both;
		}
		
	</style>
	<title>Document</title>
</head>
<body>
	<div class="circular">
	<div class="inner"></div>
	<div class="circle">
		<div class="bar left">
			<div class="progress"></div>
		</div>
		<div class="bar right">
			<div class="progress"></div>
		</div>
	</div>
</div>
</body>
</html>
